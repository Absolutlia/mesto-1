<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background-page">
  <div class="page">

    <header class="header">
      <img src="./images/logoWhite.svg" class="header__logo" alt="Лого"></img>
      <div class="header__border"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <button class="popup__close-button"></button>
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-name" value="Жак-Ив Кусто">
          <input type="text" class="popup__input-about" value="Исследователь океана">
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </section>

      <section>
        <ul class="cards">
          <li class="cards__card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Карачаевск</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__card">
            <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="Картинка">
            <div class="cards__card-about">
              <h2 class="cards__name">Карачаевск-Черкесская республика</h2>
              <button class="cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>

  </div>

<script src="./scripts/script.js"></script>

</body>
</html>
